version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend/songs:/app/songs
      - ./backend/cues:/app/cues
      - ./backend/metadata:/app/metadata
    environment:
      - DMX_NODE_IP=192.168.10.221
      - FPS=60
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_WS_URL=ws://localhost:5001/ws
        - VITE_BACKEND_URL=http://localhost:5001
    ports:
      - "5000:80"
    environment:
      - VITE_WS_URL=ws://localhost:5001/ws
      - VITE_BACKEND_URL=http://localhost:5001
    depends_on:
      - backend
    restart: unless-stopped